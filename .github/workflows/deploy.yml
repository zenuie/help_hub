# .github/workflows/deploy.yml

name: Build and Deploy to GitHub Pages

on:
  push:
    branches:
      - main # Or your default branch

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    # This is correct and necessary
    permissions:
      contents: write

    steps:
      - name: Checkout 🛎️
        # Updated to the latest major version
        uses: actions/checkout@v4

      - name: Setup Node.js
        # Updated to the latest major version
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'

      - name: Install Dependencies 🔧
        run: npm ci # Using 'ci' is generally faster and safer in workflows

      - name: Build 🏗️
        run: npm run build

      - name: Deploy 🚀
        uses: peaceiris/actions-gh-pages@v3
        with:
          # --- THE FIX ---
          # Explicitly provide the token to the action
          github_token: ${{ secrets.GITHUB_TOKEN }}

          # Your directory containing the built files
          publish_dir: ./build