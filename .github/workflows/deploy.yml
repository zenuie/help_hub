# .github/workflows/deploy.yml

name: Deploy to GitHub Pages

on:
  push:
    branches:
      - main # Or whichever branch you use for development

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    
    # Add this permissions block
    permissions:
      contents: write # This is required to push to the gh-pages branch

    steps:
      - name: Checkout 🛎️
        uses: actions/checkout@v3

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18' # Or your project's node version
          cache: 'npm'

      - name: Install Dependencies 🔧
        run: npm install

      - name: Build 🏗️
        run: npm run build

      - name: Deploy 🚀
        uses: peaceiris/actions-gh-pages@v3
        with:
          # This setting is no longer needed if you set the permissions above
          # personal_token: ${{ secrets.ACCESS_TOKEN }} 
          
          # The GITHUB_TOKEN is automatically used by the action
          # when the permissions are set correctly.
          publish_dir: ./build